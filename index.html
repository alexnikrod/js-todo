<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/index.css">

    <title>To-Do</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <img class="header__logo" src="./assets/clipboard.svg" alt="www.flaticon.com" title="Yet Another To Do App">
            <h1 class="header__title">To-Do List</h1>
            <p>This app is written with Vanilla JS and object-oriented approach. Source is <a href="#" title="GitHub Repo">here</a>.</p>
        </header>
        <form class="form">
            <input class="form__input" type="text" placeholder="Your task" required="" autofocus="">
            <button class="form--btn" type="submit">New Task</button>
        </form>  
        <div class="todo__list">
                <div class="todo">
                    <div class="todo__item"> 
                        Make an App with</div>
                    <span class="icon item--edit" title="Edit"></span>
                    <span class="icon item--delete" title="Delete"></span>
                </div>
                <div class="todo completed">
                    <div class="todo__item"> 
                        Learn React and Redux</div>
                    <span class="icon item--edit" title="Edit"></span>
                    <span class="icon item--delete" title="Delete"></span>
                </div>
        </div>   
        
    </div>
    
     
    <script src="./js/index.js"></script>  
</body>
</html>
