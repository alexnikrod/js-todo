<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/index.css">

    <title>To-Do</title>
</head>
<body>
    <form class="form-todo">
        <div class="form-header">
            <img class="logo" src="./assets/clipboard.svg" alt="www.flaticon.com" title="Yet Another To Do App">
            <h1 class="header-title">To-Do List</h1>
            <p>This app is written with Vanilla JS and object-oriented approach. Source is <a href="#" title="GitHub Repo">here</a>.</p>
        </div>
        <div class="form-input">
            <input type="text" class="input-todo" placeholder="Your task" required="" autofocus="">
        </div>
        <button class="btn-add" type="submit">New Task</button>
        <div class="list-item">
            <ul class="todo-list">
                <label class="container">Make an App with API
                    <span class="checkmark undone"></span>
                </label>
                
                <img class="edit" src="./assets/edit.svg" alt="www.flaticon.com" title="Edit">
                <img class="delete" src="./assets/delete.svg" alt="www.flaticon.com" title="Delete">
            </ul>
        </div>
    </form>  
    <script src="./js/index.js"></script>  
</body>
</html>
