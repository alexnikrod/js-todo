<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/index.css">

    <title>To-Do App</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <img class="header__logo" src="./assets/clipboard.svg" alt="www.flaticon.com" title="Yet Another To Do App">
            <h1 class="header__title">To-Do List</h1>
            <p>This app is written with Vanilla JS and object-oriented approach. Source is <a href="#" title="GitHub Repo">here</a>.</p>
        </header>
        <form class="form">
            <input class="form__input" type="text" placeholder="Your task" required autofocus maxlength="200">
            <button class="form--btn" type="submit">New Task</button>
        </form>  
        <div class="todo-list">
            <div class="todo-list__item">
                <div class="item__task">Make an App with API</div>
                <span class="icon task--edit" title="Edit"></span>
                <span class="icon task--delete" title="Delete"></span>
            </div>
            <div class="todo-list__item">
                <div class="item__task ">Learn React and Redux</div>
                <span class="icon task--edit" title="Edit"></span>
                <span class="icon task--delete" title="Delete"></span>
            </div>
            <div class="todo-list__item">
                <div class="item__task ">Lorem ipsum dolor sit amet.</div>
                <span class="icon task--edit" title="Edit"></span>
                <span class="icon task--delete" title="Delete"></span>
            </div>
        </div>   
    </div>
    <script src="./js/index.js"></script>  
</body>
</html>
